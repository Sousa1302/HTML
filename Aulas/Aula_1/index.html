<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Aula</title>
</head>
<body>
    <h1>A nossa primeira aula</h1>
    <h2>O meu subtitulo</h2>
    <h3>O meu subsubtitulo</h3>
    <!-- Existem 6 titulos do h1 ao h6 -->
    <!-- h significa heading -->

    <p>O meu paragrafo !</p>
    <p>Another paragraph !</p>
    <!-- p significa paragraph -->

    <img src="images/andre.jpg" alt="Andre">
    <!-- img -> image ; src -> source ; alt -> alternate -->

    <a href="https://google.com" title="google" target="_blank">Google Browser</a>
    <!-- a -> anchor ; href -> Reference (link de um site) ; title -> = alt mas para os sites --> 
    <!-- target -> para abrir no mesmo separador ou novo separador, neste caso novo separador  (blank -> novo) , (self -> no mesmo separador) -->
</body>
</html>
