<html>
<head>
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <form action="#" method="get" name="questionario">
        <ol class="questions">
            <li class="row">
                <label>Qual a melhor marca automovel ?</label>
                <ul class="answers">
                    <li class="col3">
                        <input type="radio" name="quest1" id="mercedes">
                        <label for="mercedes">Mercedes</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest1" id="ford">
                        <label for="ford">Ford</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest1" id="ferrari">
                        <label for="ferrari">ferrari</label>
                    </li>
                </ul>
            </li>
            
            <li class="row">
                <label>Qual a melhor lingua de programacao ?</label>
                <ul class="answers">
                    <li class="col3">
                        <input type="radio" name="quest2" id="c++">
                        <label for="c++">C++</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest2" id="python">
                        <label for="python">python</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest2" id="ruby">
                        <label for="ruby">ruby</label>
                    </li>
                </ul>
            </li>
            
            <li class="row">
                <label>Qual a melhor companhia ?</label>
                <ul class="answers">
                    <li class="col3">
                        <input type="radio" name="quest3" id="lego">
                        <label for="lego">Lego</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest3" id="nike">
                        <label for="nike">nike</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest3" id="puma">
                        <label for="puma">puma</label>
                    </li>
                </ul>
            </li>
            
            <li class="row">
                <label>Qual o melhor jogo ?</label>
                <ul class="answers">
                    <li class="col3">
                        <input type="radio" name="quest4" id="CallDuty">
                        <label for="CallDuty">Call of Duty</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest4" id="uncharted">
                        <label for="uncharted">Uncharted</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest4" id="tombraider">
                        <label for="tombraider">Tombraider</label>
                    </li>
                </ul>
            </li>
            
            <li class="row">
                <label>Qual a melhor fruta ?</label>
                <ul class="answers">
                    <li class="col3">
                        <input type="radio" name="quest5" id="banana">
                        <label for="banana">Banana</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest5" id="pera">
                        <label for="pera">Pera</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest5" id="ananas">
                        <label for="ananas">ananas</label>
                    </li>
                </ul>
            </li>
            
            <li class="row">
                <label>Qual a melhor comida ?</label>
                <ul class="answers">
                    <li class="col3">
                        <input type="radio" name="quest6" id="hamburguer">
                        <label for="hamburguer">Hamburguer</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest6" id="batata">
                        <label for="batata">Batata Frita</label>
                    </li>
                    <li class="col3">
                        <input type="radio" name="quest6" id="arroz">
                        <label for="arroz">Arroz</label>
                    </li>
                </ul>
            </li>
        </ol>
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="clear" value="Clear">
    </form>
</body>
</html>
