<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>    
</head>
<body>
    <div id="main">
        <div class="row">
            <div class="col45">
                <h1>Formulario de Contacto</h1>
                <label>Name: </label>
                <form action="#" method="get" name="name">
                    <input type="text" placeholder="Your First Name">
                </form>
            </div>
            <div class="col55">
                <label>Email: </label>
                <form action="#" method="get" name="email">
                    <input type="email" placeholder="Your email">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col45">
                <form action="#" method="get" name="genero">
                    <label>Genero: 
                        <input type="radio">
                        <label>Masculino</label>
                        <input type="radio">
                        <label>Feminino</label>
                    </label>
                </form>
            </div>
            <div class="col55">
                <label>Mensagem: </label>
                <form action="#" method="get" name="message">
                    <input type="text" placeholder="Esreva aqui...">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col45">
                <form action="#" method="get" name="envio">
                    <input type="submit" name="submit" value="submit">
                </form>  
            </div>
            <div class="col55">
                <form action="#" method="get" name="pesquisa">
                    <input type="submit" name="submit" value="Reset"><br>
                    <br><input type="checkbox" name="termos">
                    <label>Aceita os termos de utilizador</label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
